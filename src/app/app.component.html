<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input ngModel name="username" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="Feedback">Feedback</label>
    <input ngModel name="feedback" type="text" class="form-control" id="Feedback" placeholder="Feedback">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
